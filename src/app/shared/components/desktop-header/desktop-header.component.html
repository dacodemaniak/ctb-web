<header class="row" aria-label="Centre Toulousain du Bénévolat en-tête de navigation">
    <figure class="col xs4">
        <img src="assets/logos/ctb-logo.svg" alt="Centre Toulousain du Bénévolat - Logo">
    </figure>
    <nav class="col xs8">
        <ul>
            <li *ngFor="let option of options">
                <a [routerLink]="option.route" [title]="option.title">{{ option.label }}</a> 
            </li>
        </ul>
    </nav>
</header>
